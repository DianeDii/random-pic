<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random-pic</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <style>
        #random-pic{
            position:absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<img id="random-pic"  alt="">
</body>
<script>
    $(function(){
        initData();
    });
    
    function initData() {
        $.ajax({
            type:'GET',
            url:"/random",
            success:function(res){
                document.getElementById('random-pic').src= res.toString();
            },
            error:function(){
                alert("发生错误");
            }
        });

    }
    
</script>
</html>
